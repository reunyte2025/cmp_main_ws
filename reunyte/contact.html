<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reunyte - Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
  </head>
  <body>
    <header id="header">
      <div class="container header-container">
        <a href="index.html" class="logo">
          <img src="./img/reunyte_logo.svg" alt="Reunyte logo" id="looo" />
        </a>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        <ul class="nav-links" id="navLinks">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./why-us.html">Why Us</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <section class="bg-dark" id="contact">
      <div class="container">
        <h2>Let's Connect!</h2>

        <div class="contact-container">
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>
              Have a project in mind or want to learn more about our services?
              Reach out to us!
            </p>

            <div class="contact-details">
              <div class="contact-item">
                <span class="contact-icon">📧</span>
                <span>info@reunyte.in</span>
              </div>
              <div class="contact-item">
                <span class="contact-icon">📱</span>
                <span>+91 8879824228</span>
              </div>
              <div class="contact-item">
                <span class="contact-icon">📍</span>
                <span>Mumbai, India</span>
              </div>
            </div>

            <h3>Follow Us</h3>
            <div class="social-links">
              <a href="#" class="social-link">in</a>
              <a href="#" class="social-link">𝕏</a>
              <a href="#" class="social-link">ig</a>
              <a href="#" class="social-link">fb</a>
            </div>
          </div>

          <div class="contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="User name" required />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="User email" required />
              </div>
              <!-- <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div> -->
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="btnn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./js/email.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
